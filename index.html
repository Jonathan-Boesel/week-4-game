<!DOCTYPE html>
<html lang="en-us">

<head>
    <meta charset="UTF-8">
    <title>RPG Game</title>
    </title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/styles.css">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>;
</head>

<body>
    <div class=container>
        <div class="row">
            <h1>RPG Game</h1>
        </div>

        <div class="row">
            <button id="character1" class="col-md-3">
                <div class="row maximus">Maximus</div>
                <div class="maximushealth"></div>
                <div id="maximusap" class="ap"></div>
            </button>
            <button id="character2" class="col-md-3">
                <div class="row commodus">Commodus</div>
                <div class="commodushealth"></div>
                <div id="commodusap" class="ap"></div>
            </button>
            <button id="character3" class="col-md-3">
                <div class="row text-align-top tigris">Tigris</div>
                <div class="tigrishealth"></div>
                <div id="tigrisap" class="ap"></div>
            </button>
            <button id="character4" class="col-md-3">
                <div class="row germanic">Germanic King</div>
                <div class="germanichealth"></div>
                <div id="germanicap" class="ap"></div>
            </button>
        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4" id='playercharactertag'>
                <h2>Your Character</h2>
            </div>
            <div class="col-md-3"></div>
            <div class="col-md-4" id='currentdefendertag'>
                <h2>Current Enemy</h2>
            </div>

        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4" id=playercharacter></div>
            <div class="col-md-3">
                <div class="row">
                    <button id="attackbutton">
                        ATTACK!
                    </button>
                </div>
                <div class="row">
                    <div id="message1">

                    </div>
                </div>
                <div class="row">
                    <div id="message2">

                    </div>
                </div>
                <div class="row" id=restart>
                    <button>
                        Restart!
                    </button>
                </div>

            </div>
            <div class="col-md-4" id=currentdefender></div>

        </div>
        <div class="row">
            <div class="col-md-1"></div>
            <div class="col-md-4" id='defenderslefttag'>
                <h2>Defenders Left</h2>
            </div>

        </div>
        <div class="row" id="defendersleft">

        </div>



    </div>
    <!-- end container -->

    <script src="assets/javascript/game.js"></script>

</body>


</html>
